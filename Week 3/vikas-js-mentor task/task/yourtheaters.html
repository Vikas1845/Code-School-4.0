<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Theatres</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://kit.fontawesome.com/7403d24233.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      body {
        background-image: url(photos/mytheatre.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }

      .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      .card {
        width: 30rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 10px;
        position: relative;
      }
      .theater-image {
        width: 100%;
        height: 15rem;
        object-fit: cover;
        border-radius: 5px;
      }
      .delete-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #dc3545;
        cursor: pointer;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-danger sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand text-white fs-4" href="adminPage.html"
          >ShowTime</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-4">
            <li class="nav-item">
              <a class="nav-link" href="addMovie.html">Add Movie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="addtheater.html">Add Theatre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="new.html">Your Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="yourtheaters.html"
                >Your Theatres</a
              >
            </li>
          </ul>
          <a href="adminLogin.html"
            ><i
              class="fa fa-sign-out text-dark"
              id="logout"
              style="font-size: 24px"
            ></i
          ></a>
        </div>
      </div>
    </nav>

    <div class="container card-container" id="theaterCards"></div>

    <script>
      let role = localStorage.getItem("role");
      if (!role) {
        window.location.href = "adminLogin.html";
      }
      $(document).ready(function () {
        $("#logout").click(function () {
          localStorage.removeItem("role");
        });
        let theaters = JSON.parse(localStorage.getItem("theaterData")) || [];
        console.log("Retrieved theaters from localStorage:", theaters);

        if (!Array.isArray(theaters)) {
          theaters = [];
        }

        if (!Array.isArray(theaters)) {
          theaters = [];
        }

        let container = $("#theaterCards");

        function renderTheaters() {
          container.empty();
          if (theaters.length === 0) {
            container.html(
              "<h3 class='text-center text-danger'>No theaters added yet!</h3>"
            );
          } else {
            theaters.forEach((theater) => {
              let card = `
                      <div class="card p-3">
                        <i class="fas fa-trash delete-btn" title="Delete Theater"></i>
                        <img src="${
                          theater.theaterImage
                        }" class="theater-image" alt="Theater Image">
                        <div class="card-body">
                          <h5 class="card-title text-danger">${
                            theater.theaterName
                          }</h5>
                          <p class="card-text"><strong>Description:</strong> ${
                            theater.theaterDescription
                          }</p>
                          <p class="card-text"><strong>Address:</strong> ${
                            theater.address
                          }</p>
                          <p class="card-text"><strong>Total Seats:</strong> ${
                            theater.totalSeats
                          }</p>
                          <p class="card-text"><strong>Seat Categories:</strong> ${
                            theater.seatCategories
                              ? theater.seatCategories.map((element)=>Object.keys(element))
                              : ""
                          }</p>
                          <p class="card-text"><strong>Show Timings:</strong> ${theater.showTimings.join(
                            ", "
                          )}</p>
                        </div>
                      </div>
                    `;
              container.append(card);
            });
          }
        }

        if (theaters && theaters.length > 0) {
          renderTheaters();
        } else {
          console.log("No theaters to render.");
        }

        container.on("click", ".delete-btn", function () {
          let card = $(this).closest(".card");
          let title = card.find(".card-title").text().trim();

          theaters = theaters.filter(
            (theater) => theater.theaterName !== title
          );
          localStorage.setItem("theaterData", JSON.stringify(theaters));

          card.remove();

          if (theaters.length === 0) {
            container.html(
              "<h3 class='text-center text-danger'>No theaters added yet!</h3>"
            );
          }
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
