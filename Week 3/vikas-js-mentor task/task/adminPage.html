<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creator's Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://kit.fontawesome.com/7403d24233.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      .text-shadow {
        text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
      }
      body {
        background-image: url(./photos/creatorPanel.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
        z-index: -1;
      }

      body {
        position: relative;
        z-index: 1;
      }

      @media (min-width: 992px) {
        .vh-lg-100 {
          height: 100vh !important;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand text-white text-shadow fs-4" href="index.html"
          >ShowTime</a
        >
        <a href="adminLogin.html" id="logout" class="text-dark">
          <i class="fa fa-sign-out" style="font-size: 24px"></i>
        </a>
      </div>
    </nav>

    <div
      class="container center-container d-flex justify-content-center align-items-center overflow-y-hidden vh-lg-100"
    >
      <div class="row text-center g-4">
        <!-- Card 1 -->
        <div class="col-12 col-md-6 col-lg-3 mb-4">
          <div class="card border-secondary shadow h-100">
            <img
              src="./photos/Addmovie.avif"
              class="card-img-top img-fluid p-1"
              alt="Add Movie"
              style="height: 200px; object-fit: cover"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title fw-bold">Add Movie</h5>
              <p class="card-text mt-auto">
                List your Movie for online bookings.
              </p>
              <a href="addMovie.html" class="btn btn-danger shadow mt-auto"
                >&rarr;</a
              >
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col-12 col-md-6 col-lg-3 mb-4">
          <div class="card border-secondary shadow h-100">
            <img
              src="./photos/theatre.jpg"
              class="card-img-top img-fluid p-1"
              alt="Add Theatre"
              style="height: 200px; object-fit: cover"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title fw-bold">Add Theatre</h5>
              <p class="card-text mt-auto">
                List your theatre for online bookings.
              </p>
              <a href="addtheater.html" class="btn btn-danger shadow mt-auto"
                >&rarr;</a
              >
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="col-12 col-md-6 col-lg-3 mb-4">
          <div class="card border-secondary shadow h-100">
            <img
              src="./photos/mymovies.jpg"
              class="card-img-top img-fluid p-1"
              alt="My Movies"
              style="height: 200px; object-fit: cover"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title fw-bold">My Movies</h5>
              <p class="card-text mt-auto">
                View and manage your uploaded movies.
              </p>
              <a href="new.html" class="btn btn-danger shadow mt-auto"
                >&rarr;</a
              >
            </div>
          </div>
        </div>

        <!-- Card 4 -->
        <div class="col-12 col-md-6 col-lg-3 mb-4">
          <div class="card border-secondary shadow h-100">
            <img
              src="./photos/mytheatre.jpg"
              class="card-img-top img-fluid p-1"
              alt="My Theatres"
              style="height: 200px; object-fit: cover"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title fw-bold">My Theatres</h5>
              <p class="card-text mt-auto">Manage your theatre listings.</p>
              <a href="yourtheaters.html" class="btn btn-danger shadow mt-auto"
                >&rarr;</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/YOUR_FA_KIT.js"
      crossorigin="anonymous"
    ></script>
    <script>
      let role = localStorage.getItem("role");
      if (!role) {
        window.location.href = "adminLogin.html";
      }
      $(document).ready(function () {
        $("#logout").click(function () {
          localStorage.removeItem("role");
        });
      });
    </script>
  </body>
</html>
