<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://kit.fontawesome.com/7403d24233.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      body {
        background-image: url(photos/mymovies.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }

      .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        flex-wrap: wrap;
      }
      .card {
        width: 30rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 10px;
        position: relative;
      }
      .movie-poster {
        width: 100%;
        height: 15rem;
        object-fit: cover;
        border-radius: 5px;
      }
      .delete-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #dc3545;
        cursor: pointer;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-danger sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand text-white fs-4" href="adminPage.html"
          >ShowTime</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-4">
            <li class="nav-item">
              <a class="nav-link" href="addMovie.html">Add Movie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="addtheater.html">Add Theatre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="new.html">Your Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="yourtheaters.html">Your Theatres</a>
            </li>
          </ul>
          <a href="adminLogin.html"
            ><i
              class="fa fa-sign-out text-dark"
              id="logout"
              style="font-size: 24px"
            ></i
          ></a>
        </div>
      </div>
    </nav>

    <div class="container card-container" id="movieCards"></div>
    <script>
      $(document).ready(function () {
        $("#logout").click(function () {
          localStorage.removeItem("role");
        });

        let movies = JSON.parse(localStorage.getItem("movieData")) || [];
        let container = $("#movieCards");

        function renderMovies() {
          container.empty();
          if (movies.length === 0) {
            container.html(
              "<h3 class='text-center text-danger'>No movies added yet!</h3>"
            );
          } else {
            console.log("Movies:", movies); 
            movies.forEach((movie) => {
              let theatersInfo = ``;
              for (i = 0; i < movie.theaters.length; i++) {
                theatersInfo += `<div class="card p-3" style="width: auto">
                <div class="card-body">
                  <p class="card-text"><strong>Theater Name:</strong> ${
                    movie.theaters[i].theaterName
                  }</p>
                  <p class="card-text"><strong>Shows:</strong> ${movie.theaters[
                    i
                  ].showTimings.join(", ")}</p>
                </div>
              </div>`;
              }
              let card = `
        <div class="card p-3">
          <i class="fas fa-trash delete-btn" title="Delete Movie" data-title="${
            movie.movieName
          }"></i>
          <img src="${movie.formImage}" class="movie-poster" alt="Movie Poster">
          <div class="card-body">
            <h5 class="card-title text-danger">${movie.movieName}</h5>
            <p class="card-text"><strong>Description:</strong> ${
              movie.description
            }</p>
            <p class="card-text"><strong>Director:</strong> ${
              movie.directorName
            }</p>
            <p class="card-text"><strong>Hero:</strong> ${movie.heroName}</p>
            <p class="card-text"><strong>Heroine:</strong> ${
              movie.heroineName
            }</p>
            <p class="card-text"><strong>Languages:</strong> ${movie.languages.join(
              ", "
            )}</p>
            ${theatersInfo}

          </div>
        </div>
      `;
              container.append(card);
            });
          }
        }
        renderMovies();

        container.on("click", ".delete-btn", function () {
          let title = $(this).data("title");
          movies = movies.filter((movie) => movie.movieName !== title);
          localStorage.setItem("movieData", JSON.stringify(movies));
          renderMovies();
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
