<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Tickets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://kit.fontawesome.com/7403d24233.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        flex-wrap: wrap;
      }
      .card {
        width: 30rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 10px;
        position: relative;
      }
      .movie-poster {
        width: 100%;
        height: 15rem;
        object-fit: cover;
        border-radius: 5px;
      }
      .delete-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #dc3545;
        cursor: pointer;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-danger sticky-top">
      <div class="container-fluid">
        <a
          class="navbar-brand text-white text-shadow fs-4"
          href="adminPage.html"
          >ShowTime</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-4">
            <li class="nav-item">
              <a class="nav-link" href="userPage.html" id="showForm"
                >All movies</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="myTickets.html"
                >Booked Tickets</a
              >
            </li>
          </ul>
          <a href="userLogin.html"
            ><i
              class="fa fa-sign-out text-dark"
              style="font-size: 24px"
              id="logout"
            ></i
          ></a>
        </div>
      </div>
    </nav>

    <div class="container card-container" id="movieCards"></div>
    <script>
      $(document).ready(function () {
        $("#logout").click(function () {
          localStorage.removeItem("role");
        });

        let tickets = JSON.parse(localStorage.getItem("ticketInfo")) || [];
        let container = $("#movieCards"); // Use the correct container ID

        function renderTickets() {
          container.empty(); // Clear existing content
          if (!Array.isArray(tickets)) {
            tickets = [tickets]; // Ensure tickets is always an array
          }

          if (tickets.length === 0) {
            container.html(
              "<h3 class='text-center text-danger'>No Tickets Booked!</h3>"
            );
          } else {
            console.log("Tickets:", tickets); 

            tickets.forEach((ticket) => {
              let card = `
          <div class="card p-3">
            <i class="fas fa-trash delete-btn" title="Delete Ticket" data-title="${ticket.MovieName}"></i>
            <div class="card-body">
              <h5 class="card-title text-danger">${ticket.MovieName}</h5>
              <p class="card-text"><strong>Theater:</strong> ${ticket.theater}</p>
              <p class="card-text"><strong>Show Time:</strong> ${ticket.shows}</p>
              <p class="card-text"><strong>Seat Class:</strong> ${ticket.seatClass}</p>
              <p class="card-text"><strong>Booking Date:</strong> ${ticket.bookingDate}</p>
              <p class="card-text"><strong>Tickets:</strong> ${ticket.tickets}</p>
            </div>
          </div>
        `;
              container.append(card);
            });
          }
        }

        renderTickets();

        container.on("click", ".delete-btn", function () {
          let title = $(this).data("title");
          tickets = tickets.filter((ticket) => ticket.MovieName !== title);
          localStorage.setItem("ticketInfo", JSON.stringify(tickets));
          renderTickets();
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
