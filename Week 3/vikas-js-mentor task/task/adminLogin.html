<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creator's Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://kit.fontawesome.com/7403d24233.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      .text-shadow {
        text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
      }
      body {
        background-image: url("./photos/admin.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
        z-index: -1;
      }

      body {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar bg-danger">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand text-white text-shadow fs-4" href="index.html">
          ShowTime
        </a>
        <a href="index.html" class="text-dark fs-4">
          <i class="fa fa-home"></i>
        </a>
      </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="card shadow p-4">
              <h3 class="text-center fw-bold mb-4">Creator Login</h3>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Enter your Username"
                  />
                  <span id="usernameError" class="text-danger"></span>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your Password"
                  />
                  <span id="passwordError" class="text-danger"></span>
                </div>
                <button
                  type="button"
                  id="loginBtn"
                  class="btn btn-danger w-100"
                >
                  Login &rarr;
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
      
        if (!localStorage.getItem("creatorUsername")) {
          localStorage.setItem("creatorUsername", "creator123");
          localStorage.setItem("creatorPassword", "password123");
        }

        $("#loginBtn").click(function () {
          let isUsernameValid = validateUsername();
          let isPasswordValid = validatePassword();

          if (isUsernameValid && isPasswordValid) {
            localStorage.setItem("role", "Admin");
            
            window.location.href = "adminPage.html";
          }
        });

        function validateUsername() {
          let username = $("#username").val().trim();
          let storedUsername = localStorage.getItem("creatorUsername");

          if (username === "") {
            $("#usernameError").text("Username is required.");
            return false;
          } else if (username !== storedUsername) {
            $("#usernameError").text("Incorrect Username.");
            return false;
          } else {
            $("#usernameError").text("");
            return true;
          }
        }

        function validatePassword() {
          let password = $("#password").val().trim();
          let storedPassword = localStorage.getItem("creatorPassword");

          if (password === "") {
            $("#passwordError").text("Password is required.");
            return false;
          } else if (password !== storedPassword) {
            $("#passwordError").text("Incorrect Password.");
            return false;
          } else {
            $("#passwordError").text("");
            return true;
          }
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
